<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>简笔画：哆啦A梦</title>
    <link type="text/css" href="../css/style.css" rel="stylesheet" />
</head>

<body>
    <div class="content">
    	<!-- 头部 s -->
        <div class="head">
            <div class="face">
                <div class="nose"></div>
                <div class="mousetop"></div>
                <div class="mousetop-white"></div>
                <div class="mousetop-line"></div>
                <div class="mouseside-write"></div>
                <div class="mouseside1"></div>
                <div class="mouseside2"></div>
                <div class="mousein">
                    <div class="mousein1"></div>
                    <div class="mousein2"></div>
                    <div class="mousein3"></div>
                    <div class="mousein4"></div>
                </div>
            </div>
            <div class="eye-left">
                <div class="eye-left-ball">
                    <div class="eye-left-ball-white"></div>
                </div>
            </div>
            <div class="eye-right">
                <div class="eye-right-ball">
                    <div class="eye-right-ball-white"></div>
                </div>
            </div>
            <div class="baffi-left-line1"></div>
            <div class="baffi-left-line2"></div>
            <div class="baffi-left-line3"></div>
            <div class="baffi-right-line1"></div>
            <div class="baffi-right-line2"></div>
            <div class="baffi-right-line3"></div>
        </div>
        <!-- 头部 e -->
        
        <!-- 身体 s -->
        <div class="body">
            <div class="body-left"></div>
            <div class="body-right"></div>
            <div class="body-write">
                <div class="body-write-pocket">
                </div>
                <div class="body-write-line"></div>
                <div class="body-write-left"></div>
                <div class="body-write-right"></div>
            </div>
        </div>
        <!-- 身体 e -->
        
        <!-- 手部 s -->
        <div class="hander">
            <div class="hander-left"></div>
            <div class="hander-left-ball"></div>
            <div class="hander-right"></div>
            <div class="hander-right-ball"></div>
        </div>
        <!-- 手部 e -->
        
        <!-- 脚部 s -->
        <div class="footer">
            <div class="footer-left"></div>
            <div class="footer-right"></div>
        </div>
         <!-- 脚部 e -->
    </div>
</body>

</html>
